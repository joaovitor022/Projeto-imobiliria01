<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_login.css">
    <link rel="shortcut icon" href="../assets/icon/adimo-1.png" type="image/x-icon">
    <title>Adimo Imobiliária</title>
</head>
<body>
    <div class="login">
        <div class="x"><a class="a-x" href="../index.html">X</a></div>
        <h1>Login</h1>
        
        <div class="termo-de-condicao">
            <p>
                Ao entrar com seu login voçê aceita os <a href=""> Termos de uso e Política de privacidade</a> do Grupo adimo, receber comunicações do adimo e afirmo ter 18 anos ou mais.
            </p>
        </div>
        <form action="">
            <div class="box-user">
                <input type="text" id="usuario" required>
                <label for="usuario">Usuário</label>
            </div>
            <div class="box-user">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>
        </form>

        <div class="btn-login">
            <a href="../pages/index_cliente.html">
                <button type="button">Cliente entrar</button>
            </a>

            <a href="../pages/index_atendente.html">
                <button type="button">Atendente entrar</button>
            </a>
        </div>
        
        
        <div class="mais-opcoes">
            <a class="a" href="">Esqueceu a senha</a>
            <p>
                Não possui conta? <a class="a" href="./index_cadastro.html">Cadastre-se aqui<a>
            </p>
        </div>
    </div>
    
</body>
</html>
